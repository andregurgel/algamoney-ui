<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descricao</th>
      <th class="col-data">Vencimento</th>
      <th class="col-data">Pagamento</th>
      <th style="width: 120px">Valor</th>
      <th style="width: 120px"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{lancamento.pessoa}}</td>
      <td>{{lancamento.descricao}}</td>
      <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
      <td class="col-data">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
      <td class="col-valor" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lancamento.valor}}</td>
      <td style="text-align: center">
        <button pButton icon="pi pi-pencil" style="margin-right: 10px" pTooltip="Editar" tooltipPosition="bottom"></button>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="bottom"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
